<div class="container text-center">

    <div class="row">
      <div class="col-12 mt-3">
       <h4> Información sobre los ingresos económicos</h4>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-md-2 border">
            <p class="mt-3">
            <img src="../../../../assets/img/grafico-circular.png" alt="" class="img-fluid">
            </p>
  
              <h3 class="mt-3">
                2100€
              </h3>
  
          </div>
          <div class="col-md-8 border">
            <p class="mt-3">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Motivo</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Cant. €</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let gastos of gasto">
                    <td>{{gastos.subject}}</td>
                    <td>{{gastos.tipe}}</td>
                    <td>{{gastos.cant}}</td>
                    <td>{{gastos.create_at}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="col-md-2 border">
            <h1 class="mt-3"> <img src="../../../../assets/img/porcenta.png" alt="" class="img-fluid">
            </h1>
          </div>
        </div>
      </div>
  </div>
