<nav aria-label="Page navigation example me-5">
    <ul class="pagination" >
      <li class="page-item" *ngIf="paginator.number > 0">
        <a class="page-link link-secondary" [routerLink]="['/ingresos/page', paginator.number-1]" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      
      <li active class="page-item " *ngFor="let pagina of paginas "  [ngClass]="pagina-1 == paginator.number?'disabled':''" >
        <span *ngIf="pagina-1 == paginator">{{pagina}}</span>
        <a class="page-link link-secondary " [routerLink]="['/ingresos/page', pagina-1]">{{pagina}}</a>
      </li>


      <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
        <a class="page-link link-secondary" [routerLink]="['/ingresos/page', paginator.number+1]" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
