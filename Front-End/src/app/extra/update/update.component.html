            <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="ingreso.cant" name="cant">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Periodo</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="ingreso.tipe" name="tipe">
            <option value="fijo">Mensual</option>
            <option value="fijo">diario</option>
            <option value="fijo">Anual</option>

        </div>
        <div class="mb-3">
            <button class="btn btn-warning boton-orange container-fluid mt-1 rounded text-decoration-none text-center link-light fly border-botton" 
            role="button" (click) ="create()" *ngIf="!ingreso.id else elseBlock">
            <h6 class="mt-2">AÃ±adir</h6></button>
        </div>
        <ng-template #elseBlock>
            <button class="btn btn-warning boton-orange container-fluid mt-1 rounded text-decoration-none text-center link-light fly border-botton" 
            role="button" (click) ="update(ingreso.id)" ><h6 class="mt-2">

</div>
