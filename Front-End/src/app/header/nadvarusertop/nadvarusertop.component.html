<!-- INICIO Modal INICIAR SESION -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="row mt-4 mb-4 ms-2">
        <div class="col-4">
      <img src="../../../assets/img/energy.png" class="img-fluid rounded"alt="">
        </div>
        <div class="col-8 form-group ">
      
          <form class="custom-form ms-2">
           <div class="row mb-3">
             <div class="col-sm-10 mt-5">
               <input [(ngModel)]="usuario.username" type="text" class="form-control" placeholder="Nombre usuario" name="nombre" required="required" autofocus>
             </div>
           </div>
           <div class="row mb-3">
             <div class="col-sm-10">
               <input [(ngModel)]="usuario.password" type="password" class="form-control" placeholder="password"  name="password" required="required">
             </div>
           </div>
           <div class="row mb-3">
            <div class="col-sm-9">
              <p class="text-center"><small><a href="#" class="text-decoration-none text-success">¿Has olvidado tu contraseña?</a></small></p>
            </div>
             <div class="col-sm-10 text-center">
             <button (click) ="login()" type="submit" class="btn btn-warning container-fluid" value="Login">Iniciar sesión</button>
             </div>
             
             <div class="col-sm-9">
              <p class="text-center"><small>¿Quieres probar HeJu? <a href="#" class="text-decoration-none text-success">Únete</a></small></p>
            </div>
           </div>
         </form>
      
      
      
        </div>
         </div>
    
    </div>
  </div>
</div>

<!-- Final Modal INICIAR SESION -->

<!-- INICIO Modal BUSCAR -->

  <div class="modal-dialog">
    <div class="modal-content text-center">
      
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Username" aria-describedby="addon-wrapping">
      </div>
    </div> 
  </div>
</div>

<!-- Final Modal INICIAR SESION -->
